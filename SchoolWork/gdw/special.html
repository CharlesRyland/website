<title>Special Characters</title>
</head>
<body>
<p>Since &lt;, &gt;, and &amp; have a special meaning in HTML, you can use these characters to represent themselves. Instead, you need to use the so called "Special Charcters" to represent them. For example, to have a less than sign appear in your document you need to use & l t ; to represent it.</p>
